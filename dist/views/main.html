<div class="mapdiv"> <md-content style="margin: 16px; padding:16px"> <div layout> <div flex="10" layout layout-align="center center"> <md-button class="md-fab md-primary" aria-label="Use Android" ng-click="startPlayback()" ng-disabled="inProgress === true"> <i class="material-icons md-48 md-light">play_arrow</i> </md-button> </div> <div flex="15" layout layout-align="center center"> <span class="md-body-1">{{data.displayDate}}</span> </div> <div flex layout layout-align="center center"> <md-slider flex min="0" max="{{maxMonths}}" ng-model="data.numMonths" aria-label="blue" id="blue-slider" class="md-primary" ng-change="refreshMap(data.numMonths)" step="3" ng-disabled="inProgress === true"></md-slider> </div> </div> </md-content> <div layout="column" layout-xs="row"> <div flex layout="row" layout-xs="column" class="top-stat"> <div flex>TOTAL COUNTRIES VISITED: {{data.totalCountries}}</div> <div flex>TOTAL TRIPS: {{data.totalVisits}}</div> <div flex>TOTAL DAYS TRAVELLED: {{data.totalDays}}</div> </div> <div flex layout="row" layout-xs="column"> <div flex>TOTAL MILES TRAVELLED: {{data.totalMiles}}</div> <div flex>TOTAL FLIGHTS: {{data.totalFlights}}</div> <div flex>TOTAL HOURS ON A PLANE: {{data.totalFlightHours}}</div> </div> </div> <p class="lead"> <datamap map="mapObject"></datamap> </p> </div>
